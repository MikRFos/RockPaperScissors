<!DOCTYPE "html">
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta title="RockPaperScissors">
    <link href="./css/style.css" rel="stylesheet">
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <h2 id="round-display">Round 1</h2>
    <p>Select Your Move</p>
    <p>Reminder: Rock < Paper < Scissors < Rock</p>
    <div class="button-container">
      <button id="Rock" class="move">Rock</button>
      <button id="Paper" class="move">Paper</button>
      <button id="Scissors" class="move">Scissors</button>
    </div>
    <div id="past-move">
    </div>
    <div class="scoreboard">
      <h2>Score</h2>
      <div class="labels-scoreboard">
        <h3>You</h3>
        <h3>Computer</h3>
        <h3>Ties</h3>
      </div>
      <div class="labels-scoreboard">
        <h4 id="player-score"></h4>
        <h4 id="computer-score"></h4>
        <h4 id="ties"></h4>
      </div>
    </div>
  </body>
</html>
